<!DOCTYPE html>
<html>
    <head>
        <title>Div</title>
        <link rel="stylesheet" href="/css/div.css">
    </head>
    <body>
        <div class="tweet">
            <p>
                <span >
                    <img src="images.jfif" alt="" class="tweet_img">
                </span>
                <span>
                    <input class="desc_tweet" type="text" placeholder="What's happening?">
                </span>
                <span >
                    <button class="tweet_btn">
                        Tweet
                    </button>
                </span>
            </p>
        </div>
        
        <div class="square"></div>
        <div class="circle"></div>
        <div class="box">
            <p class="title">
                Satisfied with our service?
            </p>
            <button>
                Yes
            </button>
            <button>
                No
            </button>
        </div>  
        <div class="youtube_cont">
            <p class="title_youtube">
                Install YouTube Music
            </p>
            <p class="desc">
                Add YouTube Music to your desktop for quick and easy acces
            </p>
        </div>  
       
    </body>
</html>
