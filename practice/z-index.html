<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .one{
            background-color: aqua;
        }
        .three{
            background-color: antiquewhite;
            position: relative;
            bottom: 50px;
            z-index: 2;
        }
        .two{
            background-color: lightcoral;
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>
    <h1>Z-Index</h1>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
</body>
</html>
